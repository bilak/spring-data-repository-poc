spring:
  datasource:
    url: jdbc:h2:~/h2db/poc-repository;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password: sa
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
    database-platform: H2
  jackson:
    serialization:
      indent_output: true
